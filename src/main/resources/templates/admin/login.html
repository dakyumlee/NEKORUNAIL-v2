<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 네코루네일 Admin</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <img th:src="@{/images/favicon.png}" alt="Nekorunail" class="login-logo">
            <h1 class="login-title">관리자 로그인</h1>
            <p class="login-subtitle">네코루네일 Admin</p>
            
            <div class="login-error" th:if="${param.error}">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>
            
            <form class="login-form" th:action="@{/admin/login}" method="post">
                <div class="form-group">
                    <label class="form-label" for="username">아이디</label>
                    <input type="text" id="username" name="username" class="form-input" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="btn-admin btn-admin-primary login-btn">로그인</button>
            </form>
        </div>
    </div>
</body>
</html>
