<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 관리 - 네코루네일 Admin</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <a th:href="@{/}">
                    <img th:src="@{/images/favicon.png}" alt="Nekorunail">
                    <span>NEKORUNAIL</span>
                </a>
            </div>
            <nav class="admin-nav">
                <a th:href="@{/admin/dashboard}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    대시보드
                </a>
                <a th:href="@{/admin/gallery}" class="active">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    갤러리 관리
                </a>
                <a th:href="@{/admin/reviews}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    리뷰 관리
                </a>
                <a th:href="@{/admin/settings}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    설정
                </a>
                <a th:href="@{/admin/logout}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    로그아웃
                </a>
            </nav>
        </aside>
        
        <main class="admin-content">
            <div class="admin-header">
                <h1 class="admin-title">갤러리 관리</h1>
                <a th:href="@{/admin/gallery/new}" class="btn-admin btn-admin-primary">새 이미지 추가</a>
            </div>
            
            <div class="admin-card">
                <table class="table" th:if="${items != null and !items.isEmpty()}">
                    <thead>
                        <tr>
                            <th>이미지</th>
                            <th>제목</th>
                            <th>태그</th>
                            <th>옵션</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${items}">
                            <td><img th:src="${item.imageUrl}" class="table-img" alt=""></td>
                            <td th:text="${item.title}">-</td>
                            <td th:text="${item.tags}">-</td>
                            <td>
                                <span th:if="${item.featured}">⭐ 추천</span>
                                <span th:if="${item.monthlyPick}">📅 이달의</span>
                            </td>
                            <td>
                                <div class="table-actions">
                                    <a th:href="@{/admin/gallery/edit/{id}(id=${item.id})}" class="btn-admin btn-admin-secondary" style="padding: 8px 12px;">수정</a>
                                    <form th:action="@{/admin/gallery/delete/{id}(id=${item.id})}" method="post" style="display:inline;" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                        <button type="submit" class="btn-admin btn-admin-danger" style="padding: 8px 12px;">삭제</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p th:if="${items == null or items.isEmpty()}" style="text-align: center; color: rgba(9,8,13,0.5); padding: 40px;">등록된 이미지가 없습니다.</p>
            </div>
        </main>
    </div>
</body>
</html>
