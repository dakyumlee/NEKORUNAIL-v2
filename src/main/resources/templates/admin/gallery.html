<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 관리 - NEKORU Admin</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <button class="mobile-menu-toggle" id="menuToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </button>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <div class="admin-layout">
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="admin-logo">
                <a th:href="@{/}">
                    <img th:src="@{/images/favicon.png}" alt="Nekoru">
                    <span>NEKORUNAIL</span>
                </a>
            </div>
            <nav class="admin-nav">
                <a th:href="@{/admin/dashboard}">대시보드</a>
                <a th:href="@{/admin/gallery}" class="active">갤러리 관리</a>
                <a th:href="@{/admin/categories}">카테고리</a>
                <a th:href="@{/admin/reviews}">리뷰 관리</a>
                <a th:href="@{/admin/settings}">설정</a>
                <form th:action="@{/admin/logout}" method="post" style="margin:0;">
                    <button type="submit" class="logout-btn">로그아웃</button>
                </form>
            </nav>
        </aside>
        
        <main class="admin-content">
            <div class="admin-header">
                <h1 class="admin-title">갤러리 관리</h1>
            </div>
            
            <a th:href="@{/admin/gallery/new}" class="btn-admin btn-admin-primary" style="margin-bottom: 20px; display: inline-block;">새 이미지 추가</a>
            
            <div class="admin-card">
                <div class="gallery-admin-grid" th:if="${items != null and !items.isEmpty()}">
                    <div class="gallery-admin-item" th:each="item : ${items}">
                        <img th:src="${item.imageUrl}" th:alt="${item.title}">
                        <div class="gallery-admin-info">
                            <p th:text="${item.title}">제목</p>
                            <div style="display: flex; gap: 8px; margin-top: 8px;">
                                <a th:href="@{/admin/gallery/edit/{id}(id=${item.id})}" class="btn-admin btn-admin-secondary" style="padding: 6px 12px; font-size: 11px;">수정</a>
                                <form th:action="@{/admin/gallery/delete/{id}(id=${item.id})}" method="post" style="margin:0;" onsubmit="return confirm('삭제할까요?');">
                                    <button type="submit" class="btn-admin btn-admin-danger" style="padding: 6px 12px; font-size: 11px;">삭제</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <p th:if="${items == null or items.isEmpty()}" style="text-align: center; color: rgba(26,26,26,0.4); padding: 40px;">등록된 이미지가 없습니다.</p>
            </div>
        </main>
    </div>
    
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('adminSidebar');
        const overlay = document.getElementById('sidebarOverlay');
        menuToggle.addEventListener('click', () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); });
        overlay.addEventListener('click', () => { sidebar.classList.remove('active'); overlay.classList.remove('active'); });
    </script>
</body>
</html>
