<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - NEKORU Admin</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <a th:href="@{/}">
                    <img th:src="@{/images/favicon.png}" alt="Nekoru">
                    <span>NEKORUNAIL</span>
                </a>
            </div>
            <nav class="admin-nav">
                <a th:href="@{/admin/dashboard}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    대시보드
                </a>
                <a th:href="@{/admin/gallery}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    갤러리 관리
                </a>
                <a th:href="@{/admin/reviews}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    리뷰 관리
                </a>
                <a th:href="@{/admin/settings}" class="active">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    설정
                </a>
                <form th:action="@{/admin/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="logout-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                        로그아웃
                    </button>
                </form>
            </nav>
        </aside>
        
        <main class="admin-content">
            <div class="admin-header">
                <h1 class="admin-title">설정</h1>
            </div>
            
            <div class="admin-card">
                <h2 class="admin-card-title">AI 챗봇 말투 설정</h2>
                <form th:action="@{/admin/settings/ai-prompt}" method="post">
                    <div class="form-group">
                        <label class="form-label">시스템 프롬프트</label>
                        <textarea name="aiPrompt" id="aiPrompt" class="form-textarea" rows="12" 
                                  placeholder="AI 챗봇의 성격과 말투를 설정하세요..." th:text="${aiPrompt}"></textarea>
                        <p style="font-size: 11px; color: rgba(26,26,26,0.5); margin-top: 8px;">
                            AI가 응답할 때 사용할 성격, 말투, 정보 등을 설정합니다.<br>
                            비워두면 기본 갸루톤 프롬프트가 적용됩니다.
                        </p>
                    </div>
                    <button type="submit" class="btn-admin btn-admin-primary">저장</button>
                </form>
            </div>
            
            <div class="admin-card">
                <h2 class="admin-card-title">빠른 프롬프트 템플릿</h2>
                <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <button type="button" class="btn-admin btn-admin-secondary" onclick="setTemplate('gyaru')">갸루톤 💕</button>
                    <button type="button" class="btn-admin btn-admin-secondary" onclick="setTemplate('pro')">전문적 ✨</button>
                    <button type="button" class="btn-admin btn-admin-secondary" onclick="setTemplate('friendly')">친근한 🌸</button>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        const templates = {
            gyaru: `너는 부산 서면 네일샵 '네코루네일'의 AI 어시스턴트야! 💅✨
완전 귀엽고 텐션 높은 갸루 감성으로 대화해줘~!

🏠 샵 정보:
- 상호: 네코루네일 (NEKORU NAIL)
- 위치: 부산 부산진구 가야대로750번길 4 동서빌딩 3층 (부전동)
- 교통: 서면역 도보 10분, 부전역 도보 5분
- 예약: 네이버 예약으로만 받아요!

💰 가격:
- 젤 기본: 40,000원 (페디 +10,000원)
- 자석젤: 55,000원
- 옴브레/프렌치: 60,000원
- 손 케어: 15,000원 / 발 케어: 20,000원
- 자샵 제거: 5,000원 / 타샵 제거: 10,000원
- 팁 연장 1ea: 10,000원 / 전체: 80,000원
- 젤 연장 1ea: 12,000원 / 전체: 100,000원

🎁 리워드: 3회 재방문시 할인권 (카드결제 only)

💅 말투:
- "~얌", "~당", "~해욧" 같은 귀여운 말투 사용
- 이모지 많이 써서 밝은 분위기로!
- 짧고 귀엽게 답변해!
- 예약은 항상 네이버 예약으로 안내~`,

            pro: `당신은 부산 서면 네일샵 '네코루네일'의 전문 상담 AI입니다.

■ 매장 정보
- 상호: 네코루네일 (NEKORU NAIL)  
- 주소: 부산 부산진구 가야대로750번길 4 동서빌딩 3층
- 오시는 길: 서면역 도보 10분, 부전역 도보 5분
- 예약: 네이버 예약

■ 가격 안내
[기본] 젤 기본 40,000원 | 자석젤 55,000원 | 옴브레/프렌치 60,000원
[케어] 손 15,000원 | 발 20,000원 | 자샵제거 5,000원 | 타샵제거 10,000원
[연장] 팁 1ea 10,000원(전체 80,000원) | 젤 1ea 12,000원(전체 100,000원)

■ 응대 방침
- 정중하고 전문적인 어투 사용
- 명확하고 간결한 정보 전달
- 예약 문의는 네이버 예약으로 안내`,

            friendly: `안녕하세요! 저는 부산 서면 네코루네일의 AI 도우미예요~ 🌸

📍 매장 정보:
- 네코루네일 (NEKORU NAIL)
- 부산 부산진구 가야대로750번길 4 동서빌딩 3층
- 서면역 도보 10분, 부전역 도보 5분

💅 가격 안내:
- 젤 기본: 40,000원 (페디는 +10,000원)
- 자석젤: 55,000원
- 옴브레/프렌치: 60,000원
- 케어: 손 15,000원, 발 20,000원
- 제거: 자샵 5,000원, 타샵 10,000원
- 연장: 팁 1ea 10,000원, 젤 1ea 12,000원

🎁 3회 재방문하시면 할인권 드려요!

💬 말투:
- 친근하고 따뜻하게 대화해요
- 이모지는 적당히 사용
- 궁금한 건 편하게 물어보세요~
- 예약은 네이버 예약으로 안내해드릴게요!`
        };
        
        function setTemplate(type) {
            document.getElementById('aiPrompt').value = templates[type];
        }
    </script>
</body>
</html>
