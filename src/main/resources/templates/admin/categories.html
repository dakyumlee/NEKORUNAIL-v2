<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 관리 - NEKORU Admin</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <button class="mobile-menu-toggle" id="menuToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </button>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <div class="admin-layout">
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="admin-logo">
                <a th:href="@{/}">
                    <img th:src="@{/images/favicon.png}" alt="Nekoru">
                    <span>NEKORUNAIL</span>
                </a>
            </div>
            <nav class="admin-nav">
                <a th:href="@{/admin/dashboard}">대시보드</a>
                <a th:href="@{/admin/gallery}">갤러리 관리</a>
                <a th:href="@{/admin/categories}" class="active">카테고리</a>
                <a th:href="@{/admin/reviews}">리뷰 관리</a>
                <a th:href="@{/admin/settings}">설정</a>
                <form th:action="@{/admin/logout}" method="post" style="margin:0;">
                    <button type="submit" class="logout-btn">로그아웃</button>
                </form>
            </nav>
        </aside>
        
        <main class="admin-content">
            <div class="admin-header">
                <h1 class="admin-title">카테고리</h1>
            </div>
            
            <div class="admin-card">
                <h2 class="admin-card-title">새 카테고리 추가</h2>
                <form th:action="@{/admin/categories/save}" method="post" class="category-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">영문 이름 (필터용)</label>
                            <input type="text" name="name" class="form-input" placeholder="dot" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">표시 이름</label>
                            <input type="text" name="displayName" class="form-input" placeholder="도트" required>
                        </div>
                        <div class="form-group" style="width: 80px;">
                            <label class="form-label">순서</label>
                            <input type="number" name="displayOrder" class="form-input" value="0">
                        </div>
                    </div>
                    <button type="submit" class="btn-admin btn-admin-primary">추가</button>
                </form>
            </div>
            
            <div class="admin-card">
                <h2 class="admin-card-title">카테고리 목록</h2>
                <div class="category-list" th:if="${categories != null and !categories.isEmpty()}">
                    <div class="category-item" th:each="cat : ${categories}">
                        <div class="category-info">
                            <span class="category-name" th:text="${cat.name}">name</span>
                            <span class="category-display" th:text="${cat.displayName}">표시</span>
                        </div>
                        <form th:action="@{/admin/categories/delete/{id}(id=${cat.id})}" method="post" onsubmit="return confirm('삭제할까요?');">
                            <button type="submit" class="btn-admin btn-admin-danger" style="padding: 6px 12px;">삭제</button>
                        </form>
                    </div>
                </div>
                <p th:if="${categories == null or categories.isEmpty()}" style="text-align: center; color: rgba(26,26,26,0.4); padding: 40px;">등록된 카테고리가 없습니다.</p>
            </div>
        </main>
    </div>
    
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('adminSidebar');
        const overlay = document.getElementById('sidebarOverlay');
        menuToggle.addEventListener('click', () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); });
        overlay.addEventListener('click', () => { sidebar.classList.remove('active'); overlay.classList.remove('active'); });
    </script>
</body>
</html>
