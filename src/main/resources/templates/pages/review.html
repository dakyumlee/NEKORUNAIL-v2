<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/base}" lang="ko">
<head>
    <title>리뷰</title>
</head>
<body>
<main layout:fragment="content">
    <section class="review-section" style="padding-top: 40px; background: var(--cream);">
        <div class="container">
            <div class="section-header">
                <p class="section-label">Reviews</p>
                <h2 class="section-title">고객 후기</h2>
            </div>
            
            <div style="text-align: center; margin-bottom: 40px;">
                <a th:href="${naverReviewUrl}" class="btn btn-primary" target="_blank" rel="noopener">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    네이버 리뷰 쓰러가기
                </a>
            </div>
            
            <div th:if="${reviews != null and !reviews.isEmpty()}">
                <div class="review-card" th:each="review : ${reviews}">
                    <div class="review-header">
                        <div class="review-avatar" th:text="${#strings.substring(review.customerName, 0, 1)}">K</div>
                        <div>
                            <p class="review-name" th:text="${review.customerName}">고객명</p>
                            <div class="review-rating">
                                <span th:each="i : ${#numbers.sequence(1, review.rating != null ? review.rating : 5)}">★</span>
                            </div>
                        </div>
                    </div>
                    <p class="review-content" th:text="${review.content}">리뷰 내용</p>
                </div>
            </div>
            
            <div class="empty-state" th:if="${reviews == null or reviews.isEmpty()}">
                <svg class="empty-state-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <p class="empty-state-text">첫 번째 리뷰를 남겨주세요!</p>
            </div>
        </div>
    </section>
</main>
</body>
</html>
